services:
  php74-pgsql:
    build:
      context: .
      dockerfile: docker/php74-pgsql/Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "-lc"]

  php74-cli:
    image: php:7.4-cli
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "-lc"]
    command: |
      apt-get update \
      && apt-get install -y --no-install-recommends libpq-dev \
      && docker-php-ext-install pdo pdo_pgsql \
      && php -v

  composer74:
    image: composer:2
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "-lc"]
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nr_csr_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: nrcsr_prod
      DB_USERNAME: nrcsr_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-nrcsr_dev}
      DB_SCHEMA: ${DB_SCHEMA:-nr_csr}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD:-nrcsr_dev}
      SESSION_DRIVER: ${SESSION_DRIVER:-file}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    container_name: nr_csr_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: nr_csr_db
    environment:
      POSTGRES_DB: nrcsr_prod
      POSTGRES_USER: nrcsr_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nrcsr_dev}
    ports:
      - "5432:5432"
    volumes:
      - nr_csr_pgdata:/var/lib/postgresql/data
      - ./docker/db/dump.sql:/docker-entrypoint-initdb.d/00-dump.sql:ro
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/99-set-search-path.sql:ro

volumes:
  nr_csr_pgdata:

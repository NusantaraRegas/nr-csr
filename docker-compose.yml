services:
  php74-pgsql:
    build:
      context: .
      dockerfile: docker/php74-pgsql/Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "-lc"]

  php74-cli:
    image: php:7.4-cli
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "-lc"]
    command: |
      apt-get update \
      && apt-get install -y --no-install-recommends libpq-dev \
      && docker-php-ext-install pdo pdo_pgsql \
      && php -v

  composer74:
    image: composer:2
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "-lc"]
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nr_csr_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      # Ensure Laravel can encrypt/decrypt cookies (sessions) correctly
      # so custom middleware (cred.login) sees session('user') after login.
      APP_KEY: ${APP_KEY}
      APP_URL: http://tjsl.nusantararegas.com
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: nrcsr_prod
      DB_USERNAME: nrcsr_user
      DB_PASSWORD: StrongPass123
      SESSION_DRIVER: ${SESSION_DRIVER}
      SESSION_LIFETIME: ${SESSION_LIFETIME}
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    container_name: nr_csr_nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: nr_csr_db
    environment:
      POSTGRES_DB: nrcsr_prod
      POSTGRES_USER: nrcsr_user
      POSTGRES_PASSWORD: StrongPass123
    ports:
      - "5432:5432"
    volumes:
      - nr_csr_pgdata:/var/lib/postgresql/data
      - ./docker/db/dump.sql:/docker-entrypoint-initdb.d/00-dump.sql:ro
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/99-set-search-path.sql:ro

volumes:
  nr_csr_pgdata:

name: Quality Baseline

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: quality-baseline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, json, dom, fileinfo, pdo, pdo_sqlite, gd, zip
          tools: composer:v2
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-req=ext-oci8

      - name: Run hardcoded-secret guardrail
        run: php tools/security_guardrail_check.php

      - name: Run static analysis baseline
        run: composer run quality:static

      - name: Run style baseline
        run: composer run quality:style

      - name: Run critical-path regression tests (P0/P1/P2)
        run: composer run quality:test:critical

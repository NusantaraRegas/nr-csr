name: Security Baseline

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  security-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, json, dom, fileinfo, pdo, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run hardcoded-secret guardrail
        run: php tools/security_guardrail_check.php

      - name: Run Phase A security tests (A3-A5 baseline)
        run: vendor/bin/phpunit tests/Feature/SecuritySqlInjectionRegressionTest.php tests/Feature/SecurityUploadHardeningTest.php tests/Feature/TransactionBoundaryRollbackTest.php
